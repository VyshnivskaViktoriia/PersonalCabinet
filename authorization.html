<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/controll.css">
    <link rel="stylesheet" href="CSS/Pages/authorization.css">
</head>
<body>
    <main>
        <form action="" class="authorization">
            <div class="log">
                <label for="Login" class="auth_label">Логін</label>
                <input type="text" name="login" class="auth-input" id="auth-login" placeholder="Логін">
            </div>
            <div class="pass">
                <label for="Password" class="auth_label">Пароль</label>
                <input type="password" name="password" class="auth-input" id="auth-password" placeholder="Пароль">
            </div>
            <button type="submit" class="auth-btn">Авторизуватись</button>
        </form>
    </main>
</body>
</html>
